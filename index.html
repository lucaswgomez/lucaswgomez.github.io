<!DOCTYPE html>
<html>
<head>
    <title>Lucas W. Gomez Site</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300|Lato" rel="stylesheet">
</head>
<body>
    <h1>Hello World</h1>
    <p>                 <!-- p is a block element-->
        <img src="./media/profile_version.png" title="Luke" /> <br />
        I'm hosted with GitHub Pages.
    </p>  
    <h2> This is a subheading of the H1 element</h2>
    <hr />
        <p>
            An "img" element is an inline element so i can put it inside the "p" tag. It is also a no content element <br /> 
        </p>

    <form action="http://nrs-projects.humboldt.edu/~st10/s19cs328"
        method="get">
        <fieldset>
            <legend>Info About YOU!</legend>

            <label>
                First Name:
                <input type="text" name="fname" />
            </label><br /><br />

            <label> HSU email:

                <input type="email" id="emailAddress" name="email" size="64" maxlength="64" required
                        placeholder="user@humboldt.edu" pattern="+@humboldt.edu"
                        title="Please provide Humboldt State email address" />
            </label><br /><br />
            <label> Are you representing an HSU Club or Organization? </label> <br />
            <label for="yesgroup">
                <input type="radio" id="yesgroup" name="group" value="no" />
                Yes</label> <br />
            <label for="nogroup">
                <input type="radio" id="nogroup" name="group" value="no" />No</label>
        </fieldset>

        <fieldset>
            <legend> Submit </legend>

            <button class="button"><span>Submit </span></button>
        </fieldset>
    </form>
    <hr />
        
</body>
</html>
